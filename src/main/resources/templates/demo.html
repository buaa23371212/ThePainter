<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>简易画板应用</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #6a11cb 0%, #2575fc 100%);
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        
        .container {
            width: 100%;
            max-width: 900px;
            background: rgba(255, 255, 255, 0.92);
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.3);
            overflow: hidden;
        }
        
        header {
            background: #2c3e50;
            color: white;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            font-size: 2.2rem;
            margin-bottom: 8px;
            letter-spacing: 1px;
        }
        
        .subtitle {
            font-size: 1rem;
            opacity: 0.8;
        }
        
        .app-content {
            display: flex;
            flex-direction: column;
            padding: 20px;
        }
        
        .toolbar {
            display: flex;
            justify-content: space-between;
            background: #f8f9fa;
            border-radius: 12px;
            padding: 15px;
            margin-bottom: 20px;
            box-shadow: 0 4px 6px rgba(0, 0, 0, 0.05);
            flex-wrap: wrap;
        }
        
        .tool-group {
            display: flex;
            gap: 10px;
            flex-wrap: wrap;
        }
        
        .tool-btn {
            background: white;
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 10px 15px;
            cursor: pointer;
            font-weight: 600;
            display: flex;
            align-items: center;
            gap: 8px;
            transition: all 0.2s ease;
        }
        
        .tool-btn:hover {
            background: #f0f0f0;
            transform: translateY(-2px);
        }
        
        .tool-btn.active {
            background: #3498db;
            color: white;
            border-color: #2980b9;
        }
        
        .tool-btn i {
            font-size: 18px;
        }
        
        .color-picker {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .color-option {
            width: 30px;
            height: 30px;
            border-radius: 50%;
            cursor: pointer;
            border: 2px solid transparent;
            transition: transform 0.2s;
        }
        
        .color-option:hover {
            transform: scale(1.15);
        }
        
        .color-option.active {
            border-color: #2c3e50;
            transform: scale(1.2);
        }
        
        .canvas-container {
            position: relative;
            background: white;
            border-radius: 12px;
            overflow: hidden;
            box-shadow: 0 4px 15px rgba(0, 0, 0, 0.1);
            height: 500px;
        }
        
        canvas {
            background: white;
            cursor: crosshair;
            width: 100%;
            height: 100%;
        }
        
        .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 20px;
            background: #f8f9fa;
            border-top: 1px solid #e0e0e0;
        }
        
        .brush-size {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .size-preview {
            width: 30px;
            height: 30px;
            background: #2c3e50;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: white;
            font-size: 12px;
        }
        
        input[type="range"] {
            width: 120px;
        }
        
        .action-btn {
            padding: 10px 20px;
            background: #e74c3c;
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 600;
            transition: background 0.3s;
        }
        
        .action-btn:hover {
            background: #c0392b;
        }
        
        .instructions {
            background: #e3f2fd;
            border-left: 4px solid #3498db;
            padding: 15px;
            border-radius: 0 8px 8px 0;
            margin-top: 20px;
            font-size: 0.9rem;
        }
        
        .instructions h3 {
            margin-bottom: 8px;
            color: #2c3e50;
        }
        
        .instructions ul {
            padding-left: 20px;
        }
        
        .instructions li {
            margin-bottom: 5px;
        }
        
        @media (max-width: 768px) {
            .toolbar {
                flex-direction: column;
                gap: 15px;
            }
            
            .tool-group {
                justify-content: center;
            }
            
            .footer {
                flex-direction: column;
                gap: 15px;
            }
            
            .canvas-container {
                height: 400px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>简易画板应用</h1>
            <div class="subtitle">鼠标拖动在画布上留下轨迹 | 工具栏已预留扩展位置</div>
        </header>
        
        <div class="app-content">
            <div class="toolbar">
                <div class="tool-group">
                    <button class="tool-btn active" id="pencil-btn">
                        <i>✏️</i> 画笔
                    </button>
                    <button class="tool-btn" id="eraser-btn" disabled>
                        <i>🧹</i> 橡皮擦
                    </button>
                    <button class="tool-btn" disabled>
                        <i>⭕</i> 形状
                    </button>
                    <button class="tool-btn" disabled>
                        <i>🅰️</i> 文字
                    </button>
                </div>
                
                <div class="color-picker">
                    <div class="color-option active" style="background: #000000;" data-color="#000000"></div>
                    <div class="color-option" style="background: #e74c3c;" data-color="#e74c3c"></div>
                    <div class="color-option" style="background: #3498db;" data-color="#3498db"></div>
                    <div class="color-option" style="background: #2ecc71;" data-color="#2ecc71"></div>
                    <div class="color-option" style="background: #f39c12;" data-color="#f39c12"></div>
                    <div class="color-option" style="background: #9b59b6;" data-color="#9b59b6"></div>
                </div>
            </div>
            
            <div class="canvas-container">
                <canvas id="drawing-canvas"></canvas>
            </div>
            
            <div class="instructions">
                <h3>使用说明：</h3>
                <ul>
                    <li>使用鼠标在画布上拖动即可绘制图形</li>
                    <li>从颜色选择器中选择不同的画笔颜色</li>
                    <li>调整下方的滑块改变画笔大小</li>
                    <li>点击"清空画布"按钮可以重置画布</li>
                    <li>工具栏区域已预留，后续可扩展其他功能</li>
                </ul>
            </div>
        </div>
        
        <div class="footer">
            <div class="brush-size">
                <span>画笔大小: </span>
                <div class="size-preview" id="size-preview">5</div>
                <input type="range" id="brush-size" min="1" max="30" value="5">
            </div>
            
            <button class="action-btn" id="clear-btn">清空画布</button>
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const canvas = document.getElementById('drawing-canvas');
            const ctx = canvas.getContext('2d');
            const clearBtn = document.getElementById('clear-btn');
            const brushSizeInput = document.getElementById('brush-size');
            const sizePreview = document.getElementById('size-preview');
            const colorOptions = document.querySelectorAll('.color-option');
            
            // 设置画布尺寸
            function resizeCanvas() {
                const container = canvas.parentElement;
                canvas.width = container.clientWidth;
                canvas.height = container.clientHeight;
            }
            
            // 初始化变量
            let isDrawing = false;
            let lastX = 0;
            let lastY = 0;
            let currentColor = '#000000';
            let brushSize = 5;
            
            // 调整画布大小
            resizeCanvas();
            window.addEventListener('resize', resizeCanvas);
            
            // 清空画布
            function clearCanvas() {
                ctx.clearRect(0, 0, canvas.width, canvas.height);
            }
            
            // 开始绘画
            function startDrawing(e) {
                isDrawing = true;
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            // 绘画中
            function draw(e) {
                if (!isDrawing) return;
                
                ctx.beginPath();
                ctx.moveTo(lastX, lastY);
                ctx.lineTo(e.offsetX, e.offsetY);
                ctx.strokeStyle = currentColor;
                ctx.lineWidth = brushSize * 2;
                ctx.lineCap = 'round';
                ctx.lineJoin = 'round';
                ctx.stroke();
                
                [lastX, lastY] = [e.offsetX, e.offsetY];
            }
            
            // 停止绘画
            function stopDrawing() {
                isDrawing = false;
            }
            
            // 设置画笔大小
            function setBrushSize() {
                brushSize = brushSizeInput.value;
                sizePreview.textContent = brushSize;
                sizePreview.style.width = brushSize * 2 + 10 + 'px';
                sizePreview.style.height = brushSize * 2 + 10 + 'px';
            }
            
            // 设置颜色
            function setColor(e) {
                // 移除所有active类
                colorOptions.forEach(option => {
                    option.classList.remove('active');
                });
                
                // 为当前选择的颜色添加active类
                e.target.classList.add('active');
                currentColor = e.target.dataset.color;
            }
            
            // 事件监听
            canvas.addEventListener('mousedown', startDrawing);
            canvas.addEventListener('mousemove', draw);
            canvas.addEventListener('mouseup', stopDrawing);
            canvas.addEventListener('mouseout', stopDrawing);
            
            clearBtn.addEventListener('click', clearCanvas);
            brushSizeInput.addEventListener('input', setBrushSize);
            
            colorOptions.forEach(option => {
                option.addEventListener('click', setColor);
            });
            
            // 初始化画笔大小预览
            setBrushSize();
            
            // 初始画布设置
            ctx.strokeStyle = currentColor;
            ctx.lineWidth = brushSize * 2;
            ctx.lineCap = 'round';
            ctx.lineJoin = 'round';
        });
    </script>
</body>
</html>
